<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ваш Эковаучер</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    body {
      margin: 0;
      position: relative;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #3e2a14;
      display: flex;
      flex-direction: column;
      filter: contrast(110%);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; bottom: 0; left: 0; right: 0;
      background-image: url('https://i.postimg.cc/159K1Sxt/Whats-App-2025-05-21-12-19-35-38e16ea7.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 100% 100%;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 5px;
      background: transparent;
      font-weight: bold;
      font-family: 'UnifrakturCook', serif;
      color: #3e2a14;
      text-shadow: 2px 2px 4px rgba(216, 194, 122, 0.6);
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      flex: 1;
    }

    h1 {
      font-family: 'UnifrakturCook', serif;
      color: #3e2a14;
      text-shadow: 2px 2px 4px rgba(216, 194, 122, 0.6);
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, textarea {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #6c8f3b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      font-family: Arial, sans-serif;
    }

    button:hover {
      background-color: #58762f;
    }

    footer {
      text-align: center;
      padding: 5px;
      background: transparent;
      font-weight: bold;
      font-family: 'UnifrakturCook', serif;
      color: #3e2a14;
      text-shadow: 2px 2px 4px rgba(216, 194, 122, 0.6);
    }
  </style>
</head>
<body>
  <header>
    <h1>Ваш Эковаучер с запросом на услугу банкротства</h1>
  </header>

  <main>
    <p><strong>Информация о клиенте:</strong> Паспортные данные, контакты для обратной связи и электронная подпись зашифрованы в QR-коде Эковаучера.</p>

    <form>
      <label for="procedure">Тип процедуры банкротства:</label>
      <select id="procedure" name="procedure" required>
        <option value="">-- Выберите --</option>
        <option value="физическое">Физическое лицо</option>
        <option value="юридическое">Юридическое лицо</option>
        <option value="ип">ИП</option>
      </select>

      <label for="manager">Арбитражный управляющий:</label>
      <select id="manager" name="manager" required>
        <option value="">-- Выберите --</option>
        <option value="иванов">Иванов А. А.</option>
        <option value="петрова">Петрова Е. В.</option>
        <option value="сидоров">Сидоров Н. М.</option>
      </select>

      <label for="comment">Комментарий:</label>
      <textarea id="comment" name="comment" rows="4" placeholder="Дополнительная информация (необязательно)"></textarea>

      <button type="submit">Отправить заявку</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Купчая КрепостЪ
  </footer>
</body>
</html>
