<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ваш Эковаучер</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/159K1Sxt/Whats-App-2025-05-21-12-19-35-38e16ea7.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3e2a14;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      text-align: center;
      padding: 5px;
      background: transparent;
      font-weight: bold;
      font-family: 'UnifrakturCook', serif;
      color: #ffffff;
      text-shadow: 1px 1px 2px #000000;
    }

    header {
      margin-top: 20px;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      flex: 1;
    }

    h1 {
      font-family: 'UnifrakturCook', serif;
      color: #d8c27a;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #6c8f3b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #58762f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ваш Эковаучер с запросом на услугу банкротства</h1>
  </header>

  <main>
    <p><strong>Ваш Эковаучер подтверждён.</strong> Все необходимые данные (паспортные, контактные, электронная подпись) уже зашифрованы и переданы через QR-код.</p>

    <form>
      <label for="procedure">Тип процедуры банкротства:</label>
      <select id="procedure" name="procedure" required>
        <option value="">-- Выберите --</option>
        <option value="физическое">Физическое лицо</option>
        <option value="юридическое">Юридическое лицо</option>
      </select>

      <label for="manager">Арбитражный управляющий:</label>
      <select id="manager" name="manager" required>
        <option value="">-- Выберите --</option>
        <option value="иванов">Иванов А. А.</option>
        <option value="петрова">Петрова Е. В.</option>
        <option value="сидоров">Сидоров Н. М.</option>
      </select>

      <label for="comment">Комментарий:</label>
      <textarea id="comment" name="comment" rows="4" placeholder="Дополнительная информация (необязательно)"></textarea>

      <button type="submit">Отправить заявку</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Купчая КрепостЪ
  </footer>
</body>
</html>
